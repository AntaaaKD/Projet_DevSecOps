{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Nouveau Chat</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_chat.css' %}">
    <!-- Ajout de Select2 pour une meilleure interface de sélection multiple -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Styles CSS existants */
        .container {
            background-color: rgba(255, 255, 255, 0.4); /* Couleur de fond avec une opacité */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <a href="{% url 'Wakhtane:group_section' %}" class="button button-back">Retour</a>
    <div class="container">
        <h2>Créer un nouveau chat de groupe</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Créer Chat</button>
        </form>
    </div>
    <!-- Chargement de Select2 JS pour la sélection multiple -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2();
        });
    </script>
</body>
</html>
