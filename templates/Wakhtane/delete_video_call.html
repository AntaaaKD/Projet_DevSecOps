<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression</title>
    <style>
        /* Styles pour la notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .notification h1 {
            font-size: 1.2em;
        }
        .notification p {
            margin-bottom: 10px;
        }
        .notification button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .notification button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h1>Confirmer la suppression de l'appel vidéo "{{ video_call.title }}"</h1>
        <p>Êtes-vous sûr de vouloir supprimer cet appel vidéo ? Cette action est irréversible.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
        </form>
    </div>
</body>
</html>
